name: RenderingLib
description: Rendering without the doll parts
version: 1.24.2
homepage: https://github.com/FarragoFiction/RenderingLib
author: jadedResearcher, paradoxLands

environment:
  sdk: '>=1.24.2 <2.0.0'

dependencies:
  js: ^0.6.0
  CommonLib:
    git:
      url: git://github.com/FarragoFiction/CommonLib.git
      ref: "Dart-1.24.2"
  LoaderLib:
    git:
      url: git://github.com/FarragoFiction/LoaderLib.git
      ref: "Dart-1.24.2"

dev_dependencies:
  browser: ^0.10.0
  dart_to_js_script_rewriter: ^1.0.1

transformers:
- $dart2js:
    sourceMaps: true
    commandLineOptions: [--fast-startup, --trust-type-annotations]